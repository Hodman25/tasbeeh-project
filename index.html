<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeeh project</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    <div class="flex  justify-center items-center h-screen bg-gray-300">
        <img class="relative" src="tasbeeh.jpg" alt="">
        <p id="value" class="absolute top-48 right-[40%]  font-bold text-5xl">0</p>
        <button id="btnReset" class=" px-5 py-5 rounded-full absolute right-[42%] top-[52%]"></button>
        <button id="btnCount" class=" px-14 py-14 rounded-full absolute right-[46%] top-[60%]"></button>
    </div>


    <script>
const value = document.querySelector("#value");
const btnCount = document.querySelector("#btnCount");
const btnReset = document.querySelector("#btnReset")

let startValue = 0;

btnCount.addEventListener("click", ()=>{
    startValue++
    value.innerHTML = startValue
})

btnReset.addEventListener("click", ()=>{
    value.innerHTML = 0
    startValue = 0;
    
})

    </script>
</body>
</html>
